name: NPM Build Test (Dry Run)

on: [push, pull_request]

permissions:
    contents: read

jobs:
    npm-build-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  registry-url: 'https://registry.npmjs.org'

            - name: Get package info
              id: pkg_info
              run: |
                  PKG_NAME=$(node -p "require('./package.json').name")
                  PKG_VERSION=$(node -p "require('./package.json').version")
                  echo "name=$PKG_NAME" >> $GITHUB_OUTPUT
                  echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT
                  echo "ğŸ“¦ Package: $PKG_NAME"
                  echo "ğŸ“Œ Version: $PKG_VERSION"

            - name: Check if version exists on npm
              id: npm_check
              run: |
                  PKG_NAME=$(node -p "require('./package.json').name")
                  VERSION="${{ steps.package_version.outputs.version }}"
                  if npm view "$PKG_NAME@$VERSION" version >/dev/null 2>&1; then
                    echo ""
                    echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
                    echo "â•‘  âš ï¸  VERSION ALREADY EXISTS - SKIPPING PUBLISH              â•‘"
                    echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
                    echo "â•‘  Package: $PKG_NAME"
                    echo "â•‘  Version: $VERSION"
                    echo "â•‘  Status:  Already published on npm"
                    echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
                    echo ""
                    echo "::warning::âš ï¸ $PKG_NAME@$VERSION already exists on npm, skipping publish"
                    echo "already_exists=true" >> $GITHUB_OUTPUT
                  else
                    echo "âœ… $PKG_NAME@$VERSION not found on npm, will publish"
                    echo "already_exists=false" >> $GITHUB_OUTPUT
                  fi
            - name: Install dependencies
              if: steps.npm_check.outputs.already_exists == 'false'
              run: npm ci

            - name: Build
              if: steps.npm_check.outputs.already_exists == 'false'
              run: npm run build

            - name: Dry Run Publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: |
                  echo "ğŸ§ª Testing npm publish with --dry-run..."
                  npm publish --access public --dry-run

            - name: Dry Run Result
              run: |
                  PKG_EXISTS="${{ steps.pkg_check.outputs.exists }}"

                  if [ "$PKG_EXISTS" = "false" ]; then
                    echo "âŒ npm publish dry-run failed!"
                    exit 1
                  else
                    echo "âœ… npm publish dry-run passed!"
                  fi
