name: NPM Build Test (Dry Run)

on: [push, pull_request]

permissions:
    contents: read

concurrency:
    group: npm-build-test-${{ github.ref }}
    cancel-in-progress: true

jobs:
    npm-build-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  registry-url: 'https://registry.npmjs.org'

            - name: Get version from package.json
              id: package_version
              run: |
                  PACKAGE_VERSION=$(node -p "require('./package.json').version")
                  echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
                  echo "ğŸ“¦ Package.json version: $PACKAGE_VERSION"

            - name: Check if version exists on npm
              id: npm_check
              run: |
                  PKG_NAME=$(node -p "require('./package.json').name")
                  VERSION="${{ steps.package_version.outputs.version }}"
                  if npm view "$PKG_NAME@$VERSION" version >/dev/null 2>&1; then
                    echo ""
                    echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
                    echo "â•‘  âš ï¸  VERSION ALREADY EXISTS ON NPM                          â•‘"
                    echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
                    echo "â•‘  Package: $PKG_NAME"
                    echo "â•‘  Version: $VERSION"
                    echo "â•‘  Status:  Already published on npm"
                    echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
                    echo ""
                    echo "::warning::âš ï¸ $PKG_NAME@$VERSION already exists on npm"
                    echo "already_exists=true" >> $GITHUB_OUTPUT
                  else
                    echo "âœ… $PKG_NAME@$VERSION not found on npm, ready to publish"
                    echo "already_exists=false" >> $GITHUB_OUTPUT
                  fi

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Dry Run Publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: npm publish --access public --dry-run

            - name: Success
              if: steps.npm_check.outputs.already_exists == 'false'
              run: |
                  PKG_NAME=$(node -p "require('./package.json').name")
                  VERSION="${{ steps.package_version.outputs.version }}"
                  echo ""
                  echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
                  echo "â•‘  âœ…  DRY RUN SUCCESS                                        â•‘"
                  echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
                  echo "â•‘  Package: $PKG_NAME"
                  echo "â•‘  Version: $VERSION"
                  echo "â•‘  Status:  Ready to publish (new version)"
                  echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
                  echo ""

            - name: Skipped
              if: steps.npm_check.outputs.already_exists == 'true'
              run: |
                  PKG_NAME=$(node -p "require('./package.json').name")
                  VERSION="${{ steps.package_version.outputs.version }}"
                  echo ""
                  echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
                  echo "â•‘  âš ï¸  DRY RUN COMPLETE (VERSION EXISTS)                      â•‘"
                  echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
                  echo "â•‘  Package: $PKG_NAME"
                  echo "â•‘  Version: $VERSION"
                  echo "â•‘  Status:  Version already exists on npm"
                  echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
                  echo ""
