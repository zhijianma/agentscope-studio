name: NPM Build Test (Dry Run)

on: [push, pull_request]

permissions:
    contents: read

jobs:
    build-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  registry-url: 'https://registry.npmjs.org'

            - name: Get package info
              id: pkg_info
              run: |
                  PKG_NAME=$(node -p "require('./package.json').name")
                  PKG_VERSION=$(node -p "require('./package.json').version")
                  echo "name=$PKG_NAME" >> $GITHUB_OUTPUT
                  echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT
                  echo "ğŸ“¦ Package: $PKG_NAME"
                  echo "ğŸ“Œ Version: $PKG_VERSION"

            - name: Check if package exists on npm
              id: pkg_check
              run: |
                  PKG_NAME="${{ steps.pkg_info.outputs.name }}"
                  echo "ğŸ” Checking if package $PKG_NAME exists on npm..."

                  if npm view "$PKG_NAME" name >/dev/null 2>&1; then
                    echo "âœ… Package exists on npm"
                    echo "exists=true" >> $GITHUB_OUTPUT
                  else
                    echo "ğŸ“¦ Package does not exist yet (first publish)"
                    echo "exists=false" >> $GITHUB_OUTPUT
                  fi

            - name: Check if version already exists on npm
              if: steps.pkg_check.outputs.exists == 'true'
              run: |
                  PKG_NAME="${{ steps.pkg_info.outputs.name }}"
                  VERSION="${{ steps.pkg_info.outputs.version }}"
                  echo "ğŸ” Checking if $PKG_NAME@$VERSION exists on npm..."

                  if npm view "$PKG_NAME@$VERSION" version >/dev/null 2>&1; then
                    echo "âš ï¸ Warning: Version $VERSION already exists on npm"
                  else
                    echo "âœ… Version $VERSION can be published"
                  fi

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: ğŸ§ª Dry run publish (ä¸ä¼šå®é™…å‘å¸ƒ)
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: |
                  echo "ğŸ§ª Testing npm publish with --dry-run..."
                  npm publish --access public --dry-run

            - name: âœ… Test passed
              run: |
                  PKG_EXISTS="${{ steps.pkg_check.outputs.exists }}"
                  if [ "$PKG_EXISTS" = "false" ]; then
                    echo "ğŸ‰ npm publish dry-run failed!"
                    exit 1
                  else
                    echo "ğŸ‰ npm publish dry-run passed!"
                  fi
