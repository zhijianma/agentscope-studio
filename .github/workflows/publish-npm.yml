name: Publish to NPM

on:
    release:
        types: [published]

permissions:
    contents: read

concurrency:
    group: publish-npm-${{ github.ref }}
    cancel-in-progress: false

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  registry-url: 'https://registry.npmjs.org'

            - name: Get version from package.json
              id: package_version
              run: |
                  PACKAGE_VERSION=$(node -p "require('./package.json').version")
                  echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
                  echo "ğŸ“¦ Package.json version: $PACKAGE_VERSION"
            - name: Get version from Release tag
              id: release_version
              run: |
                  RELEASE_VERSION=${GITHUB_REF#refs/tags/v}
                  echo "version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
                  echo "ğŸ·ï¸  Release tag version: $RELEASE_VERSION"
            - name: Verify version consistency
              run: |
                  PACKAGE_V="${{ steps.package_version.outputs.version }}"
                  RELEASE_V="${{ steps.release_version.outputs.version }}"
                  if [ "$PACKAGE_V" != "$RELEASE_V" ]; then
                    echo "::error::âŒ Version mismatch! package.json: $PACKAGE_V, tag: $RELEASE_V"
                    exit 1
                  fi
                  echo "âœ… Version match: $PACKAGE_V"
            - name: Check if version exists on npm
              id: npm_check
              run: |
                  PKG_NAME=$(node -p "require('./package.json').name")
                  VERSION="${{ steps.package_version.outputs.version }}"
                  if npm view "$PKG_NAME@$VERSION" version >/dev/null 2>&1; then
                    echo ""
                    echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
                    echo "â•‘  âš ï¸  VERSION ALREADY EXISTS - SKIPPING PUBLISH              â•‘"
                    echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
                    echo "â•‘  Package: $PKG_NAME"
                    echo "â•‘  Version: $VERSION"
                    echo "â•‘  Status:  Already published on npm"
                    echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
                    echo ""
                    echo "::warning::âš ï¸ $PKG_NAME@$VERSION already exists on npm, skipping publish"
                    echo "already_exists=true" >> $GITHUB_OUTPUT
                  else
                    echo "âœ… $PKG_NAME@$VERSION not found on npm, will publish"
                    echo "already_exists=false" >> $GITHUB_OUTPUT
                  fi
            - name: Install dependencies
              if: steps.npm_check.outputs.already_exists == 'false'
              run: npm ci

            - name: Build
              if: steps.npm_check.outputs.already_exists == 'false'
              run: npm run build

            - name: Publish to NPM
              if: steps.npm_check.outputs.already_exists == 'false'
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: npm publish --access public

            - name: Success
              if: steps.npm_check.outputs.already_exists == 'false'
              run: |
                  PKG_NAME=$(node -p "require('./package.json').name")
                  VERSION="${{ steps.package_version.outputs.version }}"
                  echo ""
                  echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
                  echo "â•‘  ğŸ‰  PUBLISH SUCCESS                                        â•‘"
                  echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
                  echo "â•‘  Package: $PKG_NAME"
                  echo "â•‘  Version: $VERSION"
                  echo "â•‘  URL:     https://www.npmjs.com/package/$PKG_NAME"
                  echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
                  echo ""
            - name: Skipped
              if: steps.npm_check.outputs.already_exists == 'true'
              run: |
                  PKG_NAME=$(node -p "require('./package.json').name")
                  VERSION="${{ steps.package_version.outputs.version }}"
                  echo ""
                  echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
                  echo "â•‘  â­ï¸  PUBLISH SKIPPED                                        â•‘"
                  echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
                  echo "â•‘  Package: $PKG_NAME"
                  echo "â•‘  Version: $VERSION"
                  echo "â•‘  Reason:  Version already exists on npm"
                  echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
                  echo ""
